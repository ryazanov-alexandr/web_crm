<div class="container">
    <div class="flex-block content-between items-center header-group">
        <h4>Пользователи</h4>
        <button mat-button color="primary" (click)="openUserModal()">Новый источник</button>
    </div>   
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> Пользователь  </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
      </ng-container>
  
       <!-- Name Column -->
       <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Роль  </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Действия </th>
          <td mat-cell *matCellDef="let element; let i = index"> 
              <a mat-button color="primary" (click)="editSource(element,i)" class="" >Редактировать</a>
              <a mat-button color="primary" (click)="deleteSource(element,i)" class="">Удалить</a>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id','fullname','role','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','fullname','role','actions'];"></tr>
  
    </table>
  </div>
